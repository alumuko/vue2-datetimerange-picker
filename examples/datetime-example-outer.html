<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.css">
    <title>vue2-datetimerange-picker outer example.</title>
</head>

<body>
    <div id="app" v-cloak>
        <input type="text" id="datetimerange-input1" size="24" style="text-align:center">
        <datetimerange-picker v-bind:start-date.sync="startDate" v-bind:end-date.sync='endDate'
            bind-element="datetimerange-input1"></datetimerange-picker>
        <p>{{startDate.toString()}} - {{endDate.toString()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alumuko/vue2-datetimerange-picker@latest/dist/vue2-datetimerange-picker.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                startDate: moment().subtract(6, 'days').startOf('day').toDate(),
                endDate: moment().endOf('day').toDate(),
            }
        });
    </script>
</body>

</html>
