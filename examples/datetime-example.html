<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        [v-cloak] {
            display: none;
        }

        .color-blue {
            color: blue
        }

        .color-red {
            color: red
        }

        .font-italic {
            font-style: italic;
        }
    </style>
    <link type="text/css" rel="stylesheet"
        href="../../vanilla-datetimerange-picker/dist/vanilla-datetimerange-picker.css">
    <title>vanilla-datetimerange-picker simple example.</title>
</head>

<body>
    <div id="app" v-cloak>
        <datetimerange-picker
            v-bind:start-date.sync="startDate"
            v-bind:end-date.sync='endDate'
            locale-format="YYYY-MM-DD HH:mm:ss"
            min-date="2021-09-01 15:00"
            max-date="2021-12-31 15:00"
            :max-span="{'days': 7}"
            show-dropdowns
            min-year=2018
            max-year=2021
            time-picker
            input-text-size=40
            show-iso-Week-numbers
            time-picker-increment=15
            time-picker-twentyfour-hour
            time-picker-seconds
            opens="center"
            drops="down"
            button-classes="font-italic"
            apply-button-classes="color-red"
            cancel-button-classes="color-blue"
            :single-date-picker=false
            :linked-calendars=false
            :is-invalid-date=invalidDate
            :auto-update-input=false
            :ranges=ranges()>
        </datetimerange-picker>
        <p>{{startDate.toString()}} - {{endDate.toString()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/alumuko/vue2-datetimerange-picker@latest/dist/vue2-datetimerange-picker.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                startDate: moment("20210904", "YYYYMMDD").toDate(),
                endDate: moment("20210905", "YYYYMMDD").toDate(),
            },
            methods: {
                invalidDate: function (m) {
                    return false;
                },
                ranges: function () {
                    return {
                        'Today': [moment().startOf('day'), moment().endOf('day')],
                        'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment().subtract(1, 'days').endOf('day')],
                        'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment().endOf('day')],
                        'This Month': [moment().startOf('month').startOf('day'), moment().endOf('month').endOf('day')],
                    };
                }
            }
        });
    </script>
</body>

</html>
